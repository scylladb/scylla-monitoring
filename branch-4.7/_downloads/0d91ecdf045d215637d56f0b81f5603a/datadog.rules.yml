    expr: avg(node_filesystem_avail_bytes) by (cluster, mountpoint, dc, instance)
    labels:
      by: "instance"
      dd: "1"
  - record: scylla_node_filesystem_size_bytes
    expr: avg(node_filesystem_size_bytes) by (cluster, mountpoint)

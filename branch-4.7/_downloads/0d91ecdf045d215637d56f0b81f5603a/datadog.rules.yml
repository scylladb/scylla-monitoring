    labels:
      by: "cluster"
      dd: "1"
  - record: scylla_node_filesystem_out_of_space
    expr: count(min(node_filesystem_avail_bytes/node_filesystem_size_bytes) by (cluster, instance) < 0.1) by (cluster)

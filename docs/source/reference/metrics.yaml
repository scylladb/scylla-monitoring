scylla_schema_commitlog_active_allocations: 'Current number of active allocations.'
scylla_schema_commitlog_allocating_segments: 'Holds the number of not closed segments that still have some free space. This value should not get too high.'
scylla_schema_commitlog_alloc: 'Counts number of times a new mutation has been added to a segment. Divide bytes_written by this value to get the average number of bytes per mutation written to the disk.'
scylla_schema_commitlog_blocked_on_new_segment: 'Number of allocations blocked on acquiring new segment.'
scylla_schema_commitlog_bytes_flush_requested: 'Counts number of bytes requested to be flushed (persisted).'
scylla_schema_commitlog_bytes_released: 'Counts number of bytes released from disk. (Deleted/recycled)'
scylla_schema_commitlog_bytes_written: 'Counts number of bytes written to the disk. Divide this value by "alloc" to get the average number of bytes per mutation written to the disk.'
scylla_schema_commitlog_cycle: 'Counts number of commitlog write cycles - when the data is written from the internal memory buffer to the disk.'
scylla_schema_commitlog_disk_active_bytes: 'Holds size of disk space in bytes used for data so far. A too high value indicates that we have some bottleneck in the writing to sstables path.'
scylla_schema_commitlog_disk_slack_end_bytes: 'Holds size of disk space in bytes unused because of segment switching (end slack). A too high value indicates that we do not write enough data to each segment.'
scylla_schema_commitlog_disk_total_bytes: 'Holds size of disk space in bytes reserved for data so far. A too high value indicates that we have some bottleneck in the writing to sstables path.'
scylla_schema_commitlog_flush: 'Counts number of times the flush() method was called for a file.'
scylla_schema_commitlog_flush_limit_exceeded: 'Counts number of times a flush limit was exceeded. A non-zero value indicates that there are too many pending flush operations (see pending_flushes) and some of them will be blocked till the total amount of pending flush operations drops below 5.'
scylla_schema_commitlog_memory_buffer_bytes: 'Holds the total number of bytes in internal memory buffers.'
scylla_schema_commitlog_pending_allocations: 'Holds number of currently pending allocations. A non-zero value indicates that we have a bottleneck in the disk write flow.'
scylla_schema_commitlog_pending_flushes: 'Holds number of currently pending flushes. See the related flush_limit_exceeded metric.'
scylla_schema_commitlog_requests_blocked_memory: 'Counts number of requests blocked due to memory pressure. A non-zero value indicates that the commitlog memory quota is not enough to serve the required amount of requests.'
scylla_schema_commitlog_segments: 'Holds the current number of segments.'
scylla_schema_commitlog_slack: 'Counts number of unused bytes written to the disk due to disk segment alignment.'
scylla_schema_commitlog_unused_segments: 'Holds the current number of unused segments. A non-zero value indicates that the disk write path became temporary slow.'

scylla_reactor_cpu_busy_ms: 'Total cpu busy time in milliseconds'
scylla_reactor_cpu_steal_time_ms: 'Total steal time, the time in which some other process was running while Seastar was not trying to run (not sleeping).Because this is in userspace, some time that could be legitimally thought as steal time is not accounted as such. For example, if we are sleeping and can wake up but the kernel hasn`t woken us up yet.'
scylla_reactor_fstream_read_bytes_blocked: 'Counts the number of bytes read from disk that could not be satisfied from read-ahead buffers, and had to block. Indicates short streams, or incorrect read ahead configuration.'
scylla_reactor_fstream_read_bytes: 'Counts bytes read from disk file streams.  A high rate indicates high disk activity. Divide by fstream_reads to determine average read size.'
scylla_reactor_fstream_reads_ahead_bytes_discarded: 'Counts the number of buffered bytes that were read ahead of time and were discarded because they were not needed, wasting disk bandwidth. Indicates over-eager read ahead configuration.'
scylla_reactor_fstream_reads_aheads_discarded: 'Counts the number of times a buffer that was read ahead of time and was discarded because it was not needed, wasting disk bandwidth. Indicates over-eager read ahead configuration.'
scylla_reactor_fstream_reads_blocked: 'Counts the number of times a disk read could not be satisfied from read-ahead buffers, and had to block. Indicates short streams, or incorrect read ahead configuration.'
scylla_reactor_fstream_reads: 'Counts reads from disk file streams.  A high rate indicates high disk activity. Contrast with other fstream_read* counters to locate bottlenecks.'

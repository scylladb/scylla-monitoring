scylla_memory_regular_unspooled_dirty_bytes: 'Holds the size of used memory in bytes. Compare it to "dirty_bytes" to see how many memory is wasted (neither used nor available).'
scylla_memory_system_dirty_bytes: 'Holds the current size of a all non-free memory in bytes: used memory + released memory that hasn`t been returned to a free memory pool yet. Total memory size minus this value represents the amount of available memory. If this value minus unspooled_dirty_bytes is too high then this means that the dirty memory eviction lags behind.'
scylla_memory_system_unspooled_dirty_bytes: 'Holds the size of used memory in bytes. Compare it to "dirty_bytes" to see how many memory is wasted (neither used nor available).'
scylla_memory_total_memory: 'Total memory size in bytes'
scylla_memory_unspooled_dirty_bytes: 'Holds the size of all ("regular", "system" and "streaming") used memory in bytes. Compare it to "dirty_bytes" to see how many memory is wasted (neither used nor available).'
scylla_memtables_failed_flushes: 'Holds the number of failed memtable flushes. High value in this metric may indicate a permanent failure to flush a memtable.'
scylla_memtables_pending_flushes_bytes: 'Holds the current number of bytes in memtables that are currently being flushed to sstables. High value in this metric may be an indication of storage being a bottleneck.'
scylla_memtables_pending_flushes: 'Holds the current number of memtables that are currently being flushed to sstables. High value in this metric may be an indication of storage being a bottleneck.'
